<!DOCTYPE html>
<html lang="en">
<head>
  <title>NASA Image Search</title>
  <meta charset = "UTF-8" />
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- for making get requests in vue-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- production version, optimized for size and speed -->
  <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div id="results-app">
    <div id="minimized-search-container">
      <p style="display: inline">You searched for: {{ searchData.searchTerm }}</p>
      <button v-on:click="newSearch">Start a new search</button>
    </div>
    <div id="results-display">
      <!-- A vue component to display all images found in the data returned by the search query in nasa's archive -->
      <image-results v-for="item in searchResults" v-bind:search_item="item"></image-results>
      <p>No results found</p>
    </div>
  </div>
  <script src="vuescript.js"></script>


</body>
</html>
