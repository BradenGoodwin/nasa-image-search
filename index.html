<!DOCTYPE html>
<html lang="en">
<head>
  <title>NASA Image Search</title>
  <meta charset = "UTF-8" />
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- for making get requests in vue-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- production version, optimized for size and speed -->
  <!-- script src="https://cdn.jsdelivr.net/npm/vue"></script -->
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <h1>NASA Image Search</h1>
  <div id="bar-button-container">
    <p> For testing: {{ searchData.searchTerm }} </p>
    <div class="big-search-container">
      <input v-model="searchData.searchTerm" id="big-search-bar" type="text" placeholder="Explore the universe...">
    </div>

    <button id="go" v-on:click="buttonAction" v-bind:disabled="isButtonDisabled">Go</button>

  </div>

  <script type="text/javascript" src="vuescript.js"></script>
  <!--<script type="text/javascript" src="script.js"></script>-->
</body>
</html>
